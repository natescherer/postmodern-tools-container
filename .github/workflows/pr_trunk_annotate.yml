name: Trunk Annotations for PRs

on:
  workflow_run:
    workflows: [Tests for PRs]
    types: [completed]

jobs:
  trunk_check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          post-annotations: true
